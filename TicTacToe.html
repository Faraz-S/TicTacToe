    <button class="XO rt" id="btm" disabled> </button>

    <button class="XO ot" id="btm" disabled></button>

    <button class="XO rt bt" disabled></button>
    <button class="XO bt ot" disabled></button>
  </div>


<script src="TicTacToe.js" charset="utf-8"></script>
